<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript async / await</h2>

    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        async function myFunction() {
            return "Hello BIT703";
        }
        myFunction().then(
            function(value) {
                myDisplayer(value);
            }, //If code is successful
            function(error) {
                myDisplayer(error);
            } //If code is unsuccessful
        );
    </script>
</body>

</html>
